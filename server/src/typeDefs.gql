type User {
    _id: ID
    name: String
    username: String! @unique
    email: String! @unique
    password: String!
    role: String
    avatar: String
    joinDate: String
    isActive: Boolean
    activeCode: String
}

type Category {
    _id: ID
    title: String! @unique
    url: String! @unique
}

type Article {
    _id: ID
    summery: String!
    content: String!
    image: String!
    url: String! @unique
    isActive: Boolean
    createdDate: String
    countView: Int
    category: Category!
    createdBy: User!
}